<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFi CDN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <base href="/" />
    <script type="text/javascript">
        navigator.serviceWorker.register('service-worker.min.js');
    </script>

    <link href="Logo.svg" rel="icon" type="image/svg+xml" sizes="any" />
    <link rel="manifest" href="app.webmanifest">

    <link href="fa/css/svg-with-js.min.css" rel="stylesheet" />
    <link href="css/webui.css" rel="stylesheet" />

    <meta name="theme-color" content="#FF2E46" />

    <meta name="author" content="Erik Gassler">
    <meta name="description" content="MyFi is in early development.">

    <meta property="og:image" content="Logo.svg">
    <meta property="og:title" content="MyFi CDN">
    <meta property="og:url" content="https://cdn.myfi.ws/">
    <meta property="og:description" content="MyFi CDN is in early development.">

    <meta name="twitter:title" content="MyFi CDN">
    <meta name="twitter:url" content="https://cdn.myfi.ws/">
    <meta name="twitter:site" content="@stoicdreamsllc">
    <meta name="twitter:description" content="MyFi CDN is in early development.">
    <meta name="twitter:image" content="https://cdn.myfi.ws/Logo.svg">
</head>

<body>
    <webui-app>
        <header slot="header">
            <h1>MyFi CDN</h1>
            <h2>Web Component Testing</h2>
            <webui-flexbox grow></webui-flexbox>
        </header>
        <p>This page is a testing page for developing and testing WebUI JavaScript based Web Components.</p>
        <h2>Test Data Subscriptions & Updates</h2>
        <webui-flexbox>
            <label for="test1" class="nowrap">Data Input</label>
            <input id="test1" type="text" data-trigger="test1" />
        </webui-flexbox>
        <h2>Data Output</h2>
        <section>
            InnerHTML: <span data-subscribe="test1" data-set="innerHTML"></span>
        </section>
        <webui-flexbox gap="5">
            <label class="nowrap">Input Field:</label>
            <input type="text" readonly data-subscribe="test1" data-set="value"></textarea>
        </webui-flexbox>
        <webui-flexbox class="ma-10"></webui-flexbox>
        <webui-fa icon="star" class=""></webui-fa>
        <webui-fa icon="fish" class="fa-bounce"></webui-fa>
        <webui-fa icon="user" class=""></webui-fa>
        <footer slot="footer" class="pl-2 pr-2">
            <webui-flexbox grow></webui-flexbox>
            Â© 2022-2024 Stoic Dreams All Rights Reserved
            <webui-flexbox grow></webui-flexbox>
            <sup>Powered by </sup>
            <a title="Web UI version 0.8.7" href="https://webui.stoicdreams.com">Web UI</a>
        </footer>
        <webui-drawer slot="left" class="nav elevation-20">
            <section class="d-flex justify-center" slot="header">
                <webui-stoic-dreams-logo title="MyFi CDN Logo" text="MyFi" text2="CDN"></webui-stoic-dreams-logo>
            </section>
            <webui-nav></webui-nav>
            <section slot="footer">
                <button data-setdrawer="left" title="Set navigation to left" class="toggle-pos-left">
                    <webui-fa icon="sidebar" family="regular"></webui-fa>
                </button>
                <button data-setdrawer="right" title="Set navigation to right" class="toggle-pos-right">
                    <webui-fa icon="sidebar-flip" family="regular"></webui-fa>
                </button>
                <button data-setdrawer="top" title="Set navigation to top" class="toggle-pos-top">
                    <webui-fa icon="window" family="regular"></webui-fa>
                </button>
                <button data-setdrawer="bottom" title="Set navigation to bottom" class="toggle-pos-bottom">
                    <webui-fa icon="window-flip" family="regular" class="fa-rotate-180"></webui-fa>
                </button>
                <button data-toggledrawer="fixed" title="Toggle Fixed" class="toggle-fixed">
                    <webui-fa icon="send-backward"></webui-fa>
                </button>
            </section>
        </webui-drawer>
    </webui-app>
    <script src=" webui/loader.js" async></script>
    <script src="highlight/highlight.min.js" async></script>
    <script src="i/tooltips.min.js" async></script>
</body>

</html>
