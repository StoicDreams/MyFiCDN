<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFi CDN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <base href="/" />
    <script type="text/javascript">
        //navigator.serviceWorker.register('service-worker.min.js');
    </script>

    <link href="Logo.svg" rel="icon" type="image/svg+xml" sizes="any" />
    <link rel="manifest" href="app.webmanifest">

    <link href="https://fa.myfi.ws/css/svg-with-js.min.css" rel="stylesheet" />
    <link href="css/webui.min.css" rel="stylesheet" />
    <script src="webui/loader.min.js" async></script>

    <meta name="theme-color" content="#FF2E46" />

    <meta name="author" content="Erik Gassler">
    <meta name="description" content="MyFi is in early development.">

    <meta property="og:image" content="Logo.svg">
    <meta property="og:title" content="MyFi CDN">
    <meta property="og:url" content="https://cdn.myfi.ws/">
    <meta property="og:description" content="MyFi CDN is in early development.">

    <meta name="twitter:title" content="MyFi CDN">
    <meta name="twitter:url" content="https://cdn.myfi.ws/">
    <meta name="twitter:site" content="@stoicdreamsllc">
    <meta name="twitter:description" content="MyFi CDN is in early development.">
    <meta name="twitter:image" content="https://cdn.myfi.ws/Logo.svg">
    <style type="text/css">
        :root {
            --fa-default-family: duotone;
        }
    </style>
</head>

<body>
    <webui-app-config src="appConfig.json"></webui-app-config>
    <webui-data>
        <template slot="html" name="app-not-found">
            <webui-flex grow></webui-flex>
            <p>This is custom 404 content set by a webui-data component in the index.html file.</p>
            <p class="text-center"><webui-link theme="info" href="/">Return Home</webui-link></p>
            <webui-flex grow></webui-flex>
        </template>
        <template slot="html" name="app-under-construction">
            <p>This is custom Under Construction content set by a webui-data component in the index.html file.</p>
            <p class="text-center"><webui-link theme="success" href="/">Return Home</webui-link></p>
        </template>
    </webui-data>
    <webui-app data-removeclass=".nav|open;.shared|open">
        <webui-drawer slot="left" class="nav elevation-20" docked="true" data-state="slot|docked" data-moveable data-dockable>
            <webui-flex justify="center" slot="header">
                <webui-stoic-dreams-logo title="MyFi CDN Logo" text="MyFi" text2="CDN"></webui-stoic-dreams-logo>
            </webui-flex>
            <webui-nav routes="/nav.json" data-subscribe="app-nav-routes:setNavRoutes"></webui-nav>
        </webui-drawer>
        <webui-drawer slot="right" class="shared elevation-20" data-stopclick data-moveable data-state="slot">
        </webui-drawer>
        <header slot="header">
            <button aria-label="open navigation menu" data-toggleclass=".nav|open" class="elevation-10 pa-1 mx-1">
                <webui-icon icon="hamburger"></webui-icon>
            </button>
            <h1 data-subscribe="page-title:innerHTML">MyFi CDN</h1>
            <h2 data-subscribe="page-subtitle:innerHTML">Web Component Testing</h2>
            <webui-flex grow></webui-flex>
            <webui-feedback theme="primary" flags="shape:circle backing border" title="Provide us your feedback" data-post="https://api.myfi.ws/feedback/new" data-json-name="message">
                <p>You can also come <a href="https://discord.com/channels/972856291909332993/1025781071608037466">chat with us on the Stoic Dreams discord server.</a></p>
            </webui-feedback>
            <webui-alerts title="View your notifications" data-title="My Alerts" data-toggleclass=".shared|open"></webui-alerts>
            <webui-myfi-info></webui-myfi-info>
        </header>
        <noscript>Javascript is required to view this site</noscript>
        <webui-page-footer copyright="2022" company="Stoic Dreams">
            <webui-next-page theme="tertiary" family="duotone" data-subscribe="page-next-page"></webui-next-page>
            <webui-flex class="my-3" justify="center">
                <webui-link href="/about" icon="circle-exclamation" family="duotone">About {APP_NAME}</webui-link>
                <webui-link href="/contact" icon="messages" family="duotone">Contact {COMPANY_SINGULAR}</webui-link>
                <webui-link href="/privacy" icon="shield-exclamation" family="duotone">Privacy</webui-link>
                <webui-link href="/terms" icon="handshake" family="duotone">Terms & Conditions</webui-link>
            </webui-flex>
            <webui-stoic-social-links class="mb-2"></webui-stoic-social-links>
        </webui-page-footer>
    </webui-app>
    <script src="i/tooltips.min.js" async></script>

                    el.dataset.highlighted = true;
                });
            }
            setTimeout(checkHighlighting, 100);
        })();
    </script>
    -->
</body>

</html>
